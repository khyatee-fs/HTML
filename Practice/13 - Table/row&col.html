<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rowspan and colspan</title>
</head>
<body>
    <h1>rowspan and colspan</h1>
    <table border="" width="500px" height="300px">
        <caption><b><u>Mark Sheet</u></b></caption>
    <thead>
        <tr>
            
            <th rowspan="2">Student Name</th>
            <th colspan="4">Subject</th>
        </tr>
        <tr>
        
            <th>js</th>
            <th>php</th>
            <th>python</th>
            <th>.net</th>
        </tr>
        </thead>
        <tbody>
            
            <tr>
                <td>Jack</td>
                <td>100/78</td>
                <td>100/67</td>
                <td>100/88</td>
                <td>100/70</td>
            </tr>
            <tr>
                <td>Alex</td>
                <td>100/68</td>
                <td>100/87</td>
                <td>100/80</td>
                <td>100/90</td>
            </tr>
            <tr>
                <td>Elias</td>
                <td>100/56</td>
                <td>100/76</td>
                <td>100/89</td>
                <td>100/98</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="5">all done</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
