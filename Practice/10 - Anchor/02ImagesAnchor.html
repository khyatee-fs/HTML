<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Anchor</title>
</head>
<body>
    <h1>Anchor an Image</h1>
    <!-- A popular combination is to use the HTML anchor tag <a> with HTML's img tag <img>. With this combination, we can allow the movement of users from one page to another by clicking on an image. -->
        <a href="https://www.opera.com" target="blank"><img src="../../images/Opera.jfif"></a>
</body>
</html>
