<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table in HTML</title>
</head>
<body>
    <h1>Table In HTML</h1>
    <!-- Table = A table in HTML consists of table cells inside rows and columns. -->
<!-- thead = HTML tables can have headers for each column or row, or for many columns/rows. -->
<!-- tbody = The <tbody> tag is used to group the body content in an HTML table. -->
    <!-- tfoot =  The <tfoot> element is used in conjunction with the <thead> and <tbody> elements to specify each part of a table (footer, header, body).  -->
        <!-- tr = table row  -->
        <!-- th = table heading -->
        <!-- td = table data -->
        <!-- caption = Table Caption -->

        <table border="" height="100px" width="190px">
            <caption><u>Subject</u></caption>
         <thead>
            <tr>
                <th>1st January </th>
                <th>1st February</th>
                <th>1st March</th>
                <th>1st April</th>
            </tr>
            <tbody>
                <tr>
                    <td>hindi</td>
                    <td>english</td>
                    <td>gujarati</td>
                    <td>marathi</td>
                </tr>
                <tr>
                    <td>gujarati</td>
                    <td>hindi</td>
                    <td>marathi</td>
                    <td>english</td>
                </tr>
                <tr>
                    <td>english</td>
                    <td>marathi</td>
                    <td>hindi</td>
                    <td>gujarati</td>
                </tr>
                <tr>
                    <td>marathi</td>
                    <td>gujarati</td>
                    <td>english</td>
                    <td>hindi</td>
                </tr>
 
 
            </tbody>
            <tfoot>
                <tr>
                    <th>Total</th>
                    <th>Total</th>
                    <th>Total</th>
                    <th>Total</th>
                </tr>
            </tfoot>
         </thead>

        </table>

    
</body>
</html>
