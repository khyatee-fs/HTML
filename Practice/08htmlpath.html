<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Path</title>
</head>
<body>
    <h1>Path in HTML</h1>
    <P>A file path describes the location of a file in a web site's folder structure.</P>
    <ol>
    <!-- The <ol> tag defines an ordered list. An ordered list can be numerical or alphabetical. The <li> tag is used to define each list item. -->
    <li>Absolute File Paths</li>
    <p>An absolute file path is the full URL to a file</p>
    <img src="D:\git hub\HTML\images\Absolute Path.png" alt="">
    <li>Relative File Paths</li>
    <p>A relative file path points to a file relative to the current page.</p>
    <img src="../images/phone.jfif">

    </ol>
</body>
</html>
