<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag vs Element vs Attributes</title>
</head>
<body>
    <h1>TAG</h1>
    <p>HTML tags contain instructions on how to display an on-page element.</p>
    <!-- eg -->
    <!-- 1. <html> … </html> — The root element. ... -->
    <!-- 2. <head> … </head> — The document head. ... -->
    <!-- 3. <title> … </title> — The page title. ... -->
    <!-- 4. <body> … </body> — The page's content. ... -->
    <!-- 5. <h1> … </h1> — A section heading. ... -->
    <!-- 6. <p> … </p> — A paragraph. ... -->
    <!-- 7. <a> … </a> — A link. ... -->
    <!-- 8. <img> — An image. -->
    <h1>ELEMENT</h1>
    <P>The HTML element is everything from the start tag to the end tag</P>
    <!-- eg -->
    <!-- <h1>task 01</h1> task 01 is element --> 
    <!-- <p>My First Task</p> My First Task is element-->
    <h1>Attributes</h1>
    <p>HTML attributes provide additional information about HTML elements.</p>
    <h3>e.g.</h3>
    <h4>The src Attribute</h4>
    <img src="../images/Attribute img.jfif">

</body>
</html>
