<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Nested Formating</title>
</head>
<body>
    <h1>HTML Nested Formating</h1>
<ul>
    <!-- The <ul> tag defines an unordered (bulleted) list. Use the <ul> tag together with the <li> tag to create unordered lists. -->
    <li>b = bold text , <b> &quot;HTML Nesting Tags &quot;</b></li>  
    <li>i = Italic Tag, <i>&quot;HTML Nesting Tags &quot;</i> </li>
    <li>em = Emphasized Tag, <em>&quot;HTML Nesting Tags &quot;</em></li>
    <li>del = Delete Tag, <del>&quot;HTML Nesting Tags &quot;</del></li>

</ul>
</body>
</html>
