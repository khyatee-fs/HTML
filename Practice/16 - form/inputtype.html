<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inputtype</title>
  </head>
  <body>
    <fieldset>
      <legend>Form Input Type</legend>
      <form action="">
        <input type="checkbox" name="check" id="" />
        <input type="text" placeholder="Text" required /><br />
        <input type="password" placeholder="password" /><br />
        <input type="email" placeholder="email" /><br />
        <input type="number" placeholder="number" max="10" /><br />
        <input type="tel" placeholder="tel" maxlength="10" /><br />
        <input type="url" placeholder="url" /><br />
        <input type="search" placeholder="search" /><br />
        <input type="week" /><br />
        <input type="datetime-local" /><br />
        <input type="date" /><br />
        <input type="time" /><br />
        <input type="image" /><br />
        <input type="range" /><br />
        <input type="color" /><br />
        <input type="radio" name="male" id="" />
        <input type="file" /><br />
        <input type="hidden" /><br />
        <input type="button" value="Hello" /><br />
        <input type="reset" /><br />
        <input type="submit" /><br />
        <button>Click ME</button>
      </form>
    </fieldset>
    <fieldset>
     <legend>Formtype</legend>
     <form action="">
      <label for="name">name</label>
      <input type="radio" name="name">
      <label for="first">First</label>
      <input type="radio" name="name">
      <label for="Second">Second</label>  


      <select name="state" id="state">
      <option value="gujarat">gujarat</option>
      <option value="panjab">panjab</option>

      </select>
     </form>   










    </fieldset>
  </body>
</html>
